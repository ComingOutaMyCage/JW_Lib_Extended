<h1 id="p2" data-pid="2"><strong>“Vigorous in Power”</strong></h1>
</header>
<div class="bodyTxt">
<div id="section1" class="section">
<div class="pGroup">
<p id="p3" data-pid="3" class="sb">In this section we will examine Bible accounts that testify to Jehovah’s power to create, to destroy, to protect, and to restore. Understanding how Jehovah God, who is “vigorous in power,” uses his “dynamic energy” will fill our hearts with awe.<wbr />—<a href="jwpub://b/NWT/23:40:26-23:40:26" data-bid="1-1" class="b">Isaiah 40:26</a>.</p>
