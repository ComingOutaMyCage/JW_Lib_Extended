<p id="p1" data-pid="1" class="st"><span id="page19" class="pageNum" data-no="19" data-before-text="19"></span><strong>Effects of Caffeine</strong></p>
<p id="p2" data-pid="2" class="sn">â— Caffeine is a stimulant that is found in coffee and tea. Taken in small doses, it increases circulation. However, if taken in large amounts, it causes nervousness and loss of sleep and may cause headaches and digestive disturbances.</p>
