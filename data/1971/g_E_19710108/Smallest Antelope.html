<p id="p1" data-pid="1" class="st"><span id="page15" class="pageNum" data-no="15" data-before-text="15"></span><strong>Smallest Antelope</strong></p>
<p id="p2" data-pid="2" class="sn">â— The smallest antelope is the dik-dik, found mainly in eastern Africa. The largest dik-diks are only about fourteen or fifteen inches high at the shoulder. They are very delicate and have tiny hooves and short tails.</p>
