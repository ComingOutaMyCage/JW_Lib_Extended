<h1 id="p1" data-pid="1"><span id="page4" class="pageNum" aria-hidden="true" data-no="4" data-before-text="4"></span><strong>Did Moses Write the Bible?</strong></h1>

<div class="bodyTxt">
<h2 id="p2" data-pid="2"><strong>The Bibleâ€™s answer</strong></h2>
<p id="p3" data-pid="3" class="sb"><span class="parNum" data-pnum="1"></span>God used Moses to write the first five books of the Bible: Genesis, Exodus, Leviticus, Numbers, and Deuteronomy. He also likely wrote the book of Job and <a href="jwpub://b/NWTR/19:90:0-19:90:17" data-bid="1-1" class="b">Psalm 90</a>. But Moses was only one of some 40 people whom God used to write the Bible.</p>
