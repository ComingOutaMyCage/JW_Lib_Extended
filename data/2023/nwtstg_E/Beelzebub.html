<h1 id="p1" data-pid="1"><strong>Beelzebub</strong></h1>

<div class="bodyTxt">
<div id="section1" class="section">
<div class="pGroup">
<p id="p2" data-pid="2" class="sb">A designation applied to Satan, the prince, or ruler, of the demons. It is possibly an alteration of Baal-zebub, the Baal worshipped by the Philistines at Ekron.​—<a href="jwpub://b/NWTR/12:1:3-12:1:3" data-bid="1-1" class="b">2Ki 1:3;</a><a href="jwpub://b/NWTR/40:12:24-40:12:24" data-bid="1-2" class="b"> Mt 12:24</a>.</p>
