<p id="p2" data-pid="2" class="sb">The name of the eighth month of the Jewish sacred calendar and the second month of the secular calendar. It comes from a root meaning “yield; produce” and ran from mid-October to mid-November. (<a href="jwpub://b/NWTR/11:6:38-11:6:38" data-bid="1-1" class="b">1Ki 6:38</a>)​—See <a href="jwpub://p/E:1001070237/">App. B15</a>.</p>
