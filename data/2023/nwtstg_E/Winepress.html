<p id="p2" data-pid="2" class="sb">Usually two pits (vats) cut out of natural limestone, one higher than the other, and connected by a small channel. As the grapes were crushed in the upper pit, the juice flowed into the lower pit. The word is used figuratively for God’s judgment.​—<a href="jwpub://b/NWTR/23:5:2-23:5:2" data-bid="1-1" class="b">Isa 5:2;</a><a href="jwpub://b/NWTR/66:19:15-66:19:15" data-bid="1-2" class="b"> Re 19:15</a>.</p>
