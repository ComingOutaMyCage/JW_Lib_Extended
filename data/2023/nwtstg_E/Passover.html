<p id="p2" data-pid="2" class="sb">An annual festival observed on the 14th day of Abib (later called Nisan) to commemorate the deliverance of the Israelites from Egypt. It was observed by slaughtering and roasting a lamb (or goat), which was then eaten with bitter greens and unleavened bread.​—<a href="jwpub://b/NWTR/2:12:27-2:12:27" data-bid="1-1" class="b">Ex 12:27;</a><a href="jwpub://b/NWTR/43:6:4-43:6:4" data-bid="1-2" class="b"> Joh 6:4;</a><a href="jwpub://b/NWTR/46:5:7-46:5:7" data-bid="1-3" class="b"> 1Co 5:7</a>.</p>
