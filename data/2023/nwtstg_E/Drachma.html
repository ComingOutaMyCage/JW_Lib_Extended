<p id="p2" data-pid="2" class="sb">In the Christian Greek Scriptures, this word refers to a Greek silver coin, which at that time weighed 3.4 g (0.109 oz t). In the Hebrew Scriptures, there is reference to a gold drachma from the Persian period that is equated with the daric. (<a href="jwpub://b/NWTR/16:7:70-16:7:70" data-bid="1-1" class="b">Ne 7:70;</a><a href="jwpub://b/NWTR/40:17:24-40:17:24" data-bid="1-2" class="b"> Mt 17:24</a>)​—See <a href="jwpub://p/E:1001070236/">App. B14</a>.</p>
