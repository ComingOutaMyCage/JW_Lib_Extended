<div class="pGroup">
<p id="p2" data-pid="2" class="sb">A serious skin disease. In the Scriptures, leprosy is not restricted to the disease known by that name today, for it could affect not only humans but also clothing and houses. A person afflicted with leprosy is called a leper.​—<a href="jwpub://b/NWTR/3:14:54-3:14:55" data-bid="1-1" class="b">Le 14:54, 55;</a><a href="jwpub://b/NWTR/42:5:12-42:5:12" data-bid="1-2" class="b"> Lu 5:12</a>.</p>
