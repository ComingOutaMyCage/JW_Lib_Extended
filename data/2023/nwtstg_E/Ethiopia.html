<p id="p2" data-pid="2" class="sb">An ancient nation south of Egypt. It included the southernmost part of modern-day Egypt and present-day Sudan. The expression is sometimes used for the Hebrew “Cush.”​—<a href="jwpub://b/NWTR/17:1:1-17:1:1" data-bid="1-1" class="b">Es 1:1</a>.</p>
