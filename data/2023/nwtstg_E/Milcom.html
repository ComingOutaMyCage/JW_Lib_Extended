<p id="p2" data-pid="2" class="sb">A god worshipped by the Ammonites, probably the same as the god Molech. (<a href="jwpub://b/NWTR/11:11:5-11:11:5" data-bid="1-1" class="b">1Ki 11:5,</a><a href="jwpub://b/NWTR/11:11:7-11:11:7" data-bid="1-2" class="b"> 7</a>) Near the close of his reign, Solomon built high places to this false god.​—See <a class="it" href="jwpub://p/E:1001077196/">MOLECH</a>.</p>
