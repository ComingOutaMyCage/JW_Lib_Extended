<h1 id="p1" data-pid="1"><strong>Prefect</strong></h1>
</header>
<div class="bodyTxt">
<div id="section1" class="section">
<div class="pGroup">
<p id="p2" data-pid="2" class="sb">An official lower in rank than a satrap in the Babylonian government. In the Bible, prefects were in a position of authority over the wise men in the Babylonian court. Prefects are also mentioned during the rule of King Darius the Mede.​—<a href="jwpub://b/NWTR/27:2:48-27:2:48" data-bid="1-1" class="b">Da 2:48;</a><a href="jwpub://b/NWTR/27:6:7-27:6:7" data-bid="1-2" class="b"> 6:7</a>.</p>
