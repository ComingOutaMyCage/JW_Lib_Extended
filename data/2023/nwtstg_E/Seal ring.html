<h1 id="p1" data-pid="1"><strong>Seal ring</strong></h1>
</header>
<div class="bodyTxt">
<div id="section1" class="section">
<div class="pGroup">
<p id="p2" data-pid="2" class="sb">A type of seal that was worn on the finger or on a cord, probably around the neck. Also called a signet ring, it was the symbol of authority of a ruler or an official. (<a href="jwpub://b/NWTR/1:41:42-1:41:42" data-bid="1-1" class="b">Ge 41:42</a>)​—See <a class="it" href="jwpub://p/E:1001077276/">SEAL</a>.</p>
