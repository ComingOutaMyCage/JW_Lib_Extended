<h1 id="p1" data-pid="1"><strong>Festival of Unleavened Bread</strong></h1>

<div class="pGroup">
<p id="p2" data-pid="2" class="sb">The first of the three major annual festivals of the Israelites. It began on Nisan 15, the day after Passover, and continued for seven days. Only unleavened bread could be eaten, in remembrance of the Exodus from Egypt.​—<a href="jwpub://b/NWTR/2:23:15-2:23:15" data-bid="1-1" class="b">Ex 23:15;</a><a href="jwpub://b/NWTR/41:14:1-41:14:1" data-bid="1-2" class="b"> Mr 14:1</a>.</p>
