<p id="p2" data-pid="2" class="sb">A term in the superscription of <a href="jwpub://b/NWTR/19:9:0-19:9:0" data-bid="1-1" class="b">Psalm 9</a>. Traditionally, it meant “concerning the death of the son.” Some suggest that it was the name or perhaps the opening words of a familiar melody to be used when singing this psalm.</p>
