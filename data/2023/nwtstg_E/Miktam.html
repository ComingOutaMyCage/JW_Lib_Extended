<p id="p2" data-pid="2" class="sb">A Hebrew word used in the superscriptions of six psalms (<a href="jwpub://b/NWTR/19:16:0-19:16:0" data-bid="1-1" class="b">Ps 16</a>, <a href="jwpub://b/NWTR/19:56:0-19:56:0" data-bid="2-1" class="b">56-60</a>). It is a technical term of uncertain meaning, though it may be related to the word “inscription.”</p>
