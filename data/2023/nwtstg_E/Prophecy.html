<p id="p2" data-pid="2" class="sb">An inspired message, whether a revelation of divine will or the proclamation of it. Prophecy may be an inspired moral teaching, an expression of a divine command or judgment, or a declaration of something to come.​—<a href="jwpub://b/NWTR/26:37:9-26:37:10" data-bid="1-1" class="b">Eze 37:9, 10;</a><a href="jwpub://b/NWTR/27:9:24-27:9:24" data-bid="1-2" class="b"> Da 9:24;</a><a href="jwpub://b/NWTR/40:13:14-40:13:14" data-bid="1-3" class="b"> Mt 13:14;</a><a href="jwpub://b/NWTR/61:1:20-61:1:21" data-bid="1-4" class="b"> 2Pe 1:20, 21</a>.</p>
