<p id="p2" data-pid="2" class="sb">In the Christian Greek Scriptures, the Roman province of southern Greece with its capital at Corinth. Achaia included all of the Peloponnese and the central part of continental Greece. (<a href="jwpub://b/NWTR/44:18:12-44:18:12" data-bid="1-1" class="b">Ac 18:12</a>)​—See <a href="jwpub://p/E:1001070234/">App. B13</a>.</p>
