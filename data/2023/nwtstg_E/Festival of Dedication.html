<p id="p2" data-pid="2" class="sb">The annual day of remembrance for the cleansing of the temple after its defilement by Antiochus Epiphanes. The celebration began on Chislev 25 and lasted for eight days.​—<a href="jwpub://b/NWTR/43:10:22-43:10:22" data-bid="1-1" class="b">Joh 10:22</a>.</p>
