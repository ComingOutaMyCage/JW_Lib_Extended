<p id="p2" data-pid="2" class="sb">When lowercased, referring to an individual grave; when capitalized, the common grave of mankind, equivalent to the Hebrew “Sheol” and the Greek “Hades.” It is described in the Bible as a symbolic place or condition wherein all activity and consciousness cease.​—<a href="jwpub://b/NWTR/1:47:30-1:47:30" data-bid="1-1" class="b">Ge 47:30;</a><a href="jwpub://b/NWTR/21:9:10-21:9:10" data-bid="1-2" class="b"> Ec 9:10;</a><a href="jwpub://b/NWTR/44:2:31-44:2:31" data-bid="1-3" class="b"> Ac 2:31</a>.</p>
