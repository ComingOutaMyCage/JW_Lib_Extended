<div class="bodyTxt">
<div id="section1" class="section">
<div class="pGroup">
<p id="p2" data-pid="2" class="sb">A title given to the kings of Egypt. Five pharaohs are named in the Bible (Shishak, So, Tirhakah, Nechoh, and Hophra), but others are left anonymous, including those who had extensive dealings with Abraham, Moses, and Joseph.​—<a href="jwpub://b/NWTR/2:15:4-2:15:4" data-bid="1-1" class="b">Ex 15:4;</a><a href="jwpub://b/NWTR/45:9:17-45:9:17" data-bid="1-2" class="b"> Ro 9:17</a>.</p>
