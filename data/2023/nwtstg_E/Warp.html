<p id="p2" data-pid="2" class="sb">In weaving, the group of threads running the length of the fabric. The set of threads woven alternately over and under these at right angles across the cloth are the woof.​—<a href="jwpub://b/NWTR/7:16:13-7:16:13" data-bid="1-1" class="b">Jg 16:13</a>.</p>
