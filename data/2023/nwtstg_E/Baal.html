<div class="bodyTxt">
<div id="section1" class="section">
<div class="pGroup">
<p id="p2" data-pid="2" class="sb">A Canaanite god regarded as the owner of the sky and giver of rains and fertility. “Baal” was also used as a designation for local lesser gods. The Hebrew word means “Owner; Master.”​—<a href="jwpub://b/NWTR/11:18:21-11:18:21" data-bid="1-1" class="b">1Ki 18:21;</a><a href="jwpub://b/NWTR/45:11:4-45:11:4" data-bid="1-2" class="b"> Ro 11:4</a>.</p>
