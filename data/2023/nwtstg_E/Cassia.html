<p id="p2" data-pid="2" class="sb">A product from the cassia bark tree (<em>Cinnamomum cassia</em>), which is of the same family as the cinnamon tree. Cassia was used as a perfume and as an ingredient of the holy anointing oil.​—<a href="jwpub://b/NWTR/2:30:24-2:30:24" data-bid="1-1" class="b">Ex 30:24;</a><a href="jwpub://b/NWTR/19:45:8-19:45:8" data-bid="1-2" class="b"> Ps 45:8;</a><a href="jwpub://b/NWTR/26:27:19-26:27:19" data-bid="1-3" class="b"> Eze 27:19</a>.</p>
