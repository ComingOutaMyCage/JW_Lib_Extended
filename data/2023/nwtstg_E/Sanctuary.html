<h1 id="p1" data-pid="1"><strong>Sanctuary</strong></h1>
</header>
<div class="bodyTxt">
<div id="section1" class="section">
<div class="pGroup">
<p id="p2" data-pid="2" class="sb">Generally, a place set apart for worship, a holy place. Most often, though, it designates either the tabernacle or the temple in Jerusalem. The term is also used of God’s dwelling place in the heavens.​—<a href="jwpub://b/NWTR/2:25:8-2:25:9" data-bid="1-1" class="b">Ex 25:8, 9;</a><a href="jwpub://b/NWTR/12:10:25-12:10:25" data-bid="1-2" class="b"> 2Ki 10:25;</a><a href="jwpub://b/NWTR/13:28:10-13:28:10" data-bid="1-3" class="b"> 1Ch 28:10;</a><a href="jwpub://b/NWTR/66:11:19-66:11:19" data-bid="1-4" class="b"> Re 11:19</a>.</p>
</div>
