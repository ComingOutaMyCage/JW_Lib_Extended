<p id="p2" data-pid="2" class="sb">An idol is an image, a representation of anything, real or imagined, that people may use in worship. Idolatry is the veneration, love, worship, or adoration of an idol.​—<a href="jwpub://b/NWTR/19:115:4-19:115:4" data-bid="1-1" class="b">Ps 115:4;</a><a href="jwpub://b/NWTR/44:17:16-44:17:16" data-bid="1-2" class="b"> Ac 17:16;</a><a href="jwpub://b/NWTR/46:10:14-46:10:14" data-bid="1-3" class="b"> 1Co 10:14</a>.</p>
