<p id="p2" data-pid="2" class="sb">Most frequently rendered from the Hebrew word <em>cheʹsedh,</em> referring to love motivated by commitment, integrity, loyalty, and deep attachment. It is often used in connection with God’s love for humans, but it is also love shown between humans.​—<a href="jwpub://b/NWTR/2:34:6-2:34:6" data-bid="1-1" class="b">Ex 34:6;</a><a href="jwpub://b/NWTR/8:3:10-8:3:10" data-bid="1-2" class="b"> Ru 3:10</a>.</p>
