<p id="p2" data-pid="2" class="sb">In the Hebrew Scriptures, this term usually refers to a plague, a disease, or a calamity sent from Jehovah as punishment. In the Christian Greek Scriptures, it refers to beating or flogging with a whip that had knots or barbed ends.​—<a href="jwpub://b/NWTR/4:16:49-4:16:49" data-bid="1-1" class="b">Nu 16:49;</a><a href="jwpub://b/NWTR/43:19:1-43:19:1" data-bid="1-2" class="b"> Joh 19:1</a>.</p>
