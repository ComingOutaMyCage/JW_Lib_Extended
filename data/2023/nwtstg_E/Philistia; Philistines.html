<h1 id="p1" data-pid="1"><strong>Philistia; Philistines</strong></h1>
</header>
<div class="bodyTxt">
<div id="section1" class="section">
<div class="pGroup">
<p id="p2" data-pid="2" class="sb">The land on the southern coast of Israel that came to be called Philistia. The immigrants from Crete who settled there were called Philistines. David subdued them, but they remained independent and were constant enemies of Israel. (<a href="jwpub://b/NWTR/2:13:17-2:13:17" data-bid="1-1" class="b">Ex 13:17;</a><a href="jwpub://b/NWTR/9:17:4-9:17:4" data-bid="1-2" class="b"> 1Sa 17:4;</a><a href="jwpub://b/NWTR/30:9:7-30:9:7" data-bid="1-3" class="b"> Am 9:7</a>)​—See <a href="jwpub://p/E:1001070224/">App. B4</a>.</p>
</div>
