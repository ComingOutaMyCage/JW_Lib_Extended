<p id="p2" data-pid="2" class="sb">A Hebrew word corresponding to the Greek word “Hades.” It is translated “Grave” (capitalized), to distinguish it as the common grave of mankind rather than an individual grave.​—<a href="jwpub://b/NWTR/1:37:35-1:37:35" data-bid="1-1" class="b">Ge 37:35</a>, ftn.; <a href="jwpub://b/NWTR/19:16:10-19:16:10" data-bid="2-1" class="b">Ps 16:10</a>, ftn.; <a href="jwpub://b/NWTR/44:2:31-44:2:31" data-bid="3-1" class="b">Ac 2:31</a>.</p>
