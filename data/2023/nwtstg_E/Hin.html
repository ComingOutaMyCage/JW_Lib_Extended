<p id="p2" data-pid="2" class="sb">A liquid measure and the container for that measure. It is equivalent to 3.67 L (7.75 pt), based on a statement by the historian Josephus that a hin equaled two Athenian choes. (<a href="jwpub://b/NWTR/2:29:40-2:29:40" data-bid="1-1" class="b">Ex 29:40</a>)​—See <a href="jwpub://p/E:1001070235/">App. B14</a>.</p>
