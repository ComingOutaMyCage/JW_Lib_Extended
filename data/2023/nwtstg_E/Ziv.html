<p id="p2" data-pid="2" class="sb">The original name of the second month of the Jewish sacred calendar and the eighth month of the secular calendar. It ran from mid-April to mid-May. It is named Iyyar in the Jewish Talmud and other works dated after the Babylonian exile. (<a href="jwpub://b/NWTR/11:6:37-11:6:37" data-bid="1-1" class="b">1Ki 6:37</a>)​—See <a href="jwpub://p/E:1001070237/">App. B15</a>.</p>
