<p id="p2" data-pid="2" class="sb">A Hebrew term of uncertain meaning in the superscriptions of 13 psalms. It possibly means “contemplative poem.” Some think that a word similar in form, translated ‘serve with discretion,’ may be related in meaning.​—<a href="jwpub://b/NWTR/14:30:22-14:30:22" data-bid="1-1" class="b">2Ch 30:22;</a><a href="jwpub://b/NWTR/19:32:0-19:32:0" data-bid="1-2" class="b"> Ps 32:Sup</a>.</p>
