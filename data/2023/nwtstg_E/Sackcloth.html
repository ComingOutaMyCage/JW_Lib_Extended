<p id="p2" data-pid="2" class="sb">A coarse cloth used in making sacks, or bags, such as those for containing grain. It was usually woven from dark-colored goat’s hair and was the traditional garment of mourning.​—<a href="jwpub://b/NWTR/1:37:34-1:37:34" data-bid="1-1" class="b">Ge 37:34;</a><a href="jwpub://b/NWTR/42:10:13-42:10:13" data-bid="1-2" class="b"> Lu 10:13</a>.</p>
