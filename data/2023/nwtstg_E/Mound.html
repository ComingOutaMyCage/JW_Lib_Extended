<p id="p2" data-pid="2" class="sb">In Hebrew, “Millo,” from a root word meaning “fill.” The <em>Septuagint</em> translates it “citadel.” It was apparently a geographic or structural feature of the City of David, but its exact nature remains unknown.​—<a href="jwpub://b/NWTR/10:5:9-10:5:9" data-bid="1-1" class="b">2Sa 5:9;</a><a href="jwpub://b/NWTR/11:11:27-11:11:27" data-bid="1-2" class="b"> 1Ki 11:27</a>.</p>
