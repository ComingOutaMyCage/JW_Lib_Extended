<p id="p2" data-pid="2" class="sb">A musical term meaning “Maidens; Young Women,” probably alluding to the soprano voices of young women. It was likely used to indicate that a musical piece or accompaniment was to be executed at a high register.​—<a href="jwpub://b/NWTR/13:15:20-13:15:20" data-bid="1-1" class="b">1Ch 15:20;</a><a href="jwpub://b/NWTR/19:46:0-19:46:0" data-bid="1-2" class="b"> Ps 46:Sup</a>.</p>
