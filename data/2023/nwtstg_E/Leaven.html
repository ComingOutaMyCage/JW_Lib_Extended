<div class="pGroup">
<p id="p2" data-pid="2" class="sb">A substance added to dough or to liquids to cause fermentation; especially a portion of fermented dough preserved from a previous batch. Often used in the Bible as a symbol of sin and corruption, it is also used to indicate hidden, pervasive growth.​—<a href="jwpub://b/NWTR/2:12:20-2:12:20" data-bid="1-1" class="b">Ex 12:20;</a><a href="jwpub://b/NWTR/40:13:33-40:13:33" data-bid="1-2" class="b"> Mt 13:33;</a><a href="jwpub://b/NWTR/48:5:9-48:5:9" data-bid="1-3" class="b"> Ga 5:9</a>.</p>
