<h1 id="p1" data-pid="1"><strong>Ephraim</strong></h1>
</header>
<div class="bodyTxt">
<div id="section1" class="section">
<div class="pGroup">
<p id="p2" data-pid="2" class="sb">The name of Joseph’s second son; this name was subsequently applied to one of the tribes of Israel. After Israel was divided, Ephraim, as the most prominent tribe, came to represent the entire ten-tribe kingdom.​—<a href="jwpub://b/NWTR/1:41:52-1:41:52" data-bid="1-1" class="b">Ge 41:52;</a><a href="jwpub://b/NWTR/24:7:15-24:7:15" data-bid="1-2" class="b"> Jer 7:15</a>.</p>
