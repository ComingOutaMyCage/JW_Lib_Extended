<p id="p2" data-pid="2" class="sb">After the Babylonian exile, the name of the tenth month of the Jewish sacred calendar and the fourth month of the secular calendar. It ran from mid-December to mid-January. It is generally referred to simply as “the tenth month.” (<a href="jwpub://b/NWTR/17:2:16-17:2:16" data-bid="1-1" class="b">Es 2:16</a>)​—See <a href="jwpub://p/E:1001070237/">App. B15</a>.</p>
