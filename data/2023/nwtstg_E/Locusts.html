<p id="p2" data-pid="2" class="sb">A variety of grasshoppers that migrate in great swarms. They were considered clean for food in the Mosaic Law. Large swarms that consume everything in their path, causing massive destruction, were regarded as a plague.​—<a href="jwpub://b/NWTR/2:10:14-2:10:14" data-bid="1-1" class="b">Ex 10:14;</a><a href="jwpub://b/NWTR/40:3:4-40:3:4" data-bid="1-2" class="b"> Mt 3:4</a>.</p>
