<p id="p2" data-pid="2" class="sb">An apronlike garment worn by priests. The high priest wore a special ephod, on the front of which was mounted the breastpiece with 12 precious stones. (<a href="jwpub://b/NWTR/2:28:4-2:28:4" data-bid="1-1" class="b">Ex 28:4,</a><a href="jwpub://b/NWTR/2:28:6-2:28:6" data-bid="1-2" class="b"> 6</a>)​—See <a href="jwpub://p/E:1001070225/">App. B5</a>.</p>
