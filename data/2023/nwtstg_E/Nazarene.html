<h1 id="p1" data-pid="1"><strong>Nazarene</strong></h1>
</header>
<div class="bodyTxt">
<div id="section1" class="section">
<div class="pGroup">
<p id="p2" data-pid="2" class="sb">A name for Jesus, as one from the town of Nazareth. It is probably related to the Hebrew word used at <a href="jwpub://b/NWTR/23:11:1-23:11:1" data-bid="1-1" class="b">Isaiah 11:1</a> for “sprout.” It was later applied to Jesus’ followers as well.​—<a href="jwpub://b/NWTR/40:2:23-40:2:23" data-bid="2-1" class="b">Mt 2:23;</a><a href="jwpub://b/NWTR/44:24:5-44:24:5" data-bid="2-2" class="b"> Ac 24:5</a>.</p>
</div>
