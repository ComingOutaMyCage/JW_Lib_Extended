<p id="p2" data-pid="2" class="sb">A Hebrew word meaning “Resister.” When used with the definite article in the original languages, it refers to Satan the Devil, God’s chief Adversary.​—<a href="jwpub://b/NWTR/18:1:6-18:1:6" data-bid="1-1" class="b">Job 1:6;</a><a href="jwpub://b/NWTR/40:4:10-40:4:10" data-bid="1-2" class="b"> Mt 4:10;</a><a href="jwpub://b/NWTR/66:12:9-66:12:9" data-bid="1-3" class="b"> Re 12:9</a>.</p>
