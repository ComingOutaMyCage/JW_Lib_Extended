<p id="p2" data-pid="2" class="sb">Initially a term used for ships that made trips to ancient Tarshish (modern-day Spain). It seems that the term eventually came to stand for large ships capable of long-distance travel. Solomon and Jehoshaphat utilized such ships for trade purposes.​—<a href="jwpub://b/NWTR/11:9:26-11:9:26" data-bid="1-1" class="b">1Ki 9:26;</a><a href="jwpub://b/NWTR/11:10:22-11:10:22" data-bid="1-2" class="b"> 10:22;</a><a href="jwpub://b/NWTR/11:22:48-11:22:48" data-bid="1-3" class="b"> 22:48</a>.</p>
