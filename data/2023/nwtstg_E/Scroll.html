<p id="p2" data-pid="2" class="sb">A long sheet of parchment or papyrus, with writing on one side, which was usually rolled around a stick. The Scriptures were written and copied on scrolls, the common book form during the period of Bible writing.​—<a href="jwpub://b/NWTR/24:36:4-24:36:4" data-bid="1-1" class="b">Jer 36:4,</a><a href="jwpub://b/NWTR/24:36:18-24:36:18" data-bid="1-2" class="b"> 18,</a><a href="jwpub://b/NWTR/24:36:23-24:36:23" data-bid="1-3" class="b"> 23;</a><a href="jwpub://b/NWTR/42:4:17-42:4:20" data-bid="1-4" class="b"> Lu 4:17-20;</a><a href="jwpub://b/NWTR/55:4:13-55:4:13" data-bid="1-5" class="b"> 2Ti 4:13</a>.</p>
