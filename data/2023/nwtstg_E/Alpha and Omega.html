<h1 id="p1" data-pid="1"><strong>Alpha and Omega</strong></h1>
</header>
<div class="bodyTxt">
<div id="section1" class="section">
<div class="pGroup">
<p id="p2" data-pid="2" class="sb">Names of the first and last letters of the Greek alphabet; they are used together three times in Revelation as a title for God. In these contexts this expression means the same as “the first and the last” and “the beginning and the end.”​—<a href="jwpub://b/NWTR/66:1:8-66:1:8" data-bid="1-1" class="b">Re 1:8;</a><a href="jwpub://b/NWTR/66:21:6-66:21:6" data-bid="1-2" class="b"> 21:6;</a><a href="jwpub://b/NWTR/66:22:13-66:22:13" data-bid="1-3" class="b"> 22:13</a>.</p>
</div>
