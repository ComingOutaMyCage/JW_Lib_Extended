<p id="p2" data-pid="2" class="sb">A burial place in which the remains of a deceased person were placed. This term renders the Greek word <em>mne·meiʹon,</em> which comes from the verb “to remind,” suggesting that the person who has died is remembered.​—<a href="jwpub://b/NWTR/43:5:28-43:5:29" data-bid="1-1" class="b">Joh 5:28, 29</a>.</p>
