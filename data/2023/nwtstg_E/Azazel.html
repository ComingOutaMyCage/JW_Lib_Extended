<h1 id="p1" data-pid="1"><strong>Azazel</strong></h1>
</header>
<div class="bodyTxt">
<div id="section1" class="section">
<div class="pGroup">
<p id="p2" data-pid="2" class="sb">A Hebrew name that possibly means “Goat That Disappears.” On the Day of Atonement, the goat designated for Azazel was sent into the wilderness, symbolically carrying off the nation’s sins of the past year.​—<a href="jwpub://b/NWTR/3:16:8-3:16:8" data-bid="1-1" class="b">Le 16:8,</a><a href="jwpub://b/NWTR/3:16:10-3:16:10" data-bid="1-2" class="b"> 10</a>.</p>
