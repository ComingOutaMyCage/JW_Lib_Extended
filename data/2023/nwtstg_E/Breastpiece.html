<div class="bodyTxt">
<div id="section1" class="section">
<div class="pGroup">
<p id="p2" data-pid="2" class="sb">The jewel-studded pouch worn by Israel’s high priest over his heart whenever he entered the Holy. It was called “the breastpiece of judgment” because it contained the Urim and the Thummim, which were used in revealing Jehovah’s judgments. (<a href="jwpub://b/NWTR/2:28:15-2:28:30" data-bid="1-1" class="b">Ex 28:15-30</a>)​—See <a href="jwpub://p/E:1001070225/">App. B5</a>.</p>
