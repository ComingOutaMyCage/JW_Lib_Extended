<p id="p2" data-pid="2" class="sb">Similar in meaning to “morning star.” It is the last star to rise on the eastern horizon before the sun appears, thus heralding the dawn of a new day.​—<a href="jwpub://b/NWTR/66:22:16-66:22:16" data-bid="1-1" class="b">Re 22:16;</a><a href="jwpub://b/NWTR/61:1:19-61:1:19" data-bid="1-2" class="b"> 2Pe 1:19</a>.</p>
