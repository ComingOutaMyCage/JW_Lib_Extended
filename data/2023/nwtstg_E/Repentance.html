<p id="p2" data-pid="2" class="sb">In Biblical usage, a change of mind accompanied by heartfelt regret over a former way of life, wrong actions, or what one has failed to do. Genuine repentance produces fruitage, a changed course of action.​—<a href="jwpub://b/NWTR/40:3:8-40:3:8" data-bid="1-1" class="b">Mt 3:8;</a><a href="jwpub://b/NWTR/44:3:19-44:3:19" data-bid="1-2" class="b"> Ac 3:19;</a><a href="jwpub://b/NWTR/61:3:9-61:3:9" data-bid="1-3" class="b"> 2Pe 3:9</a>.</p>
