<h1 id="p1" data-pid="1"><strong>Illyricum</strong></h1>
</header>
<div class="bodyTxt">
<div id="section1" class="section">
<div class="pGroup">
<p id="p2" data-pid="2" class="sb">A Roman province northwest of Greece. Paul traveled this far in his ministry, but it is not stated whether he preached in Illyricum or merely up to it. (<a href="jwpub://b/NWTR/45:15:19-45:15:19" data-bid="1-1" class="b">Ro 15:19</a>)​—See <a href="jwpub://p/E:1001070234/">App. B13</a>.</p>
