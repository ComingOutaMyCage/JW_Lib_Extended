<p id="p2" data-pid="2" class="sb">An individual claiming ability to foretell future events. Magic-practicing priests, spiritistic diviners, astrologers, and others are listed in the Bible as such.​—<a href="jwpub://b/NWTR/3:19:31-3:19:31" data-bid="1-1" class="b">Le 19:31;</a><a href="jwpub://b/NWTR/5:18:11-5:18:11" data-bid="1-2" class="b"> De 18:11;</a><a href="jwpub://b/NWTR/44:16:16-44:16:16" data-bid="1-3" class="b"> Ac 16:16</a>.</p>
