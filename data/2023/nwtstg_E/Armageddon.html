<p id="p2" data-pid="2" class="sb">From the Hebrew <em>Har Meghid·dohnʹ,</em> meaning “Mountain of Megiddo.” The word is associated with “the war of the great day of God the Almighty” in which “the kings of the entire inhabited earth” gather to wage war against Jehovah. (<a href="jwpub://b/NWTR/66:16:14-66:16:14" data-bid="1-1" class="b">Re 16:14,</a><a href="jwpub://b/NWTR/66:16:16-66:16:16" data-bid="1-2" class="b"> 16;</a><a href="jwpub://b/NWTR/66:19:11-66:19:21" data-bid="1-3" class="b"> 19:11-21</a>)​—See <a class="it" href="jwpub://p/E:1001077126/">GREAT TRIBULATION</a>.</p>
