<div class="pGroup">
<p id="p2" data-pid="2" class="sb">The original name of the first month of the Jewish sacred calendar and the seventh month of the secular calendar. It means “Green Ears (of Grain)” and ran from mid-March to mid-April. After the Jews’ return from Babylon, it was called Nisan. (<a href="jwpub://b/NWTR/5:16:1-5:16:1" data-bid="1-1" class="b">De 16:1</a>)​—See <a href="jwpub://p/E:1001070237/">App. B15</a>.</p>
