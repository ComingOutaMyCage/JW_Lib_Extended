<p id="p2" data-pid="2" class="sb">A name for the day before the Sabbath, during which the Jews made the necessary preparations. The day ended at sundown of what is today called Friday, at which time the Sabbath would begin. The Jewish day ran from evening to evening.​—<a href="jwpub://b/NWTR/41:15:42-41:15:42" data-bid="1-1" class="b">Mr 15:42;</a><a href="jwpub://b/NWTR/42:23:54-42:23:54" data-bid="1-2" class="b"> Lu 23:54</a>.</p>
