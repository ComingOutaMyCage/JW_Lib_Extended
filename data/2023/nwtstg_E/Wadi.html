<p id="p2" data-pid="2" class="sb">The valley or bed of a stream that is usually dry except during the rainy season; the word may also refer to the stream itself. Some streams were fed by springs and were therefore perennial. The wadi is referred to as “valley” in some contexts.​—<a href="jwpub://b/NWTR/1:26:19-1:26:19" data-bid="1-1" class="b">Ge 26:19;</a><a href="jwpub://b/NWTR/4:34:5-4:34:5" data-bid="1-2" class="b"> Nu 34:5;</a><a href="jwpub://b/NWTR/5:8:7-5:8:7" data-bid="1-3" class="b"> De 8:7;</a><a href="jwpub://b/NWTR/11:18:5-11:18:5" data-bid="1-4" class="b"> 1Ki 18:5;</a><a href="jwpub://b/NWTR/18:6:15-18:6:15" data-bid="1-5" class="b"> Job 6:15</a>.</p>
