<p id="p2" data-pid="2" class="sb">The descriptive name of Satan in the Christian Greek Scriptures, which means “Slanderer.” Satan was given the name Devil because he is the chief and foremost slanderer and false accuser of Jehovah, His good word, and His holy name.​—<a href="jwpub://b/NWTR/40:4:1-40:4:1" data-bid="1-1" class="b">Mt 4:1;</a><a href="jwpub://b/NWTR/43:8:44-43:8:44" data-bid="1-2" class="b"> Joh 8:44;</a><a href="jwpub://b/NWTR/66:12:9-66:12:9" data-bid="1-3" class="b"> Re 12:9</a>.</p>
