<h1 id="p1" data-pid="1"><strong>Unclean</strong></h1>
</header>
<div class="bodyTxt">
<div id="section1" class="section">
<div class="pGroup">
<p id="p2" data-pid="2" class="sb">May refer to being physically dirty or to breaking moral laws. In the Bible, though, the word often refers to what is not acceptable, or not clean, according to the Mosaic Law. (<a href="jwpub://b/NWTR/3:5:2-3:5:2" data-bid="1-1" class="b">Le 5:2;</a><a href="jwpub://b/NWTR/3:13:45-3:13:45" data-bid="1-2" class="b"> 13:45;</a><a href="jwpub://b/NWTR/40:10:1-40:10:1" data-bid="1-3" class="b"> Mt 10:1;</a><a href="jwpub://b/NWTR/44:10:14-44:10:14" data-bid="1-4" class="b"> Ac 10:14;</a><a href="jwpub://b/NWTR/49:5:5-49:5:5" data-bid="1-5" class="b"> Eph 5:5</a>)​—See <a class="it" href="jwpub://p/E:1001077062/">CLEAN</a>.</p>
</div>
