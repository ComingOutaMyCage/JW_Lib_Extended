<div class="bodyTxt">

<div class="pGroup">
<p id="p2" data-pid="2" class="sb">The principal governor of a province administered by the Roman Senate. He had judicial and military power, and although his actions were subject to review by the Senate, he wielded supreme authority in the province.​—<a href="jwpub://b/NWTR/44:13:7-44:13:7" data-bid="1-1" class="b">Ac 13:7;</a><a href="jwpub://b/NWTR/44:18:12-44:18:12" data-bid="1-2" class="b"> 18:12</a>.</p>
