<p id="p2" data-pid="2" class="sb">The name given to the city of Jebus after David conquered it and built his royal residence there. It is also called Zion. It is the southeastern part as well as the oldest part of Jerusalem.​—<a href="jwpub://b/NWTR/10:5:7-10:5:7" data-bid="1-1" class="b">2Sa 5:7;</a><a href="jwpub://b/NWTR/13:11:4-13:11:5" data-bid="1-2" class="b"> 1Ch 11:4, 5</a>.</p>
