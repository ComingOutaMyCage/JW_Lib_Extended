<p id="p2" data-pid="2" class="sb">A high hill in Athens, north-west of the Acropolis. It was also the name of the council (court) that held meetings there. Paul was brought to the Areopagus by Stoic and Epicurean philosophers to explain his beliefs.​—<a href="jwpub://b/NWTR/44:17:19-44:17:19" data-bid="1-1" class="b">Ac 17:19</a>.</p>
