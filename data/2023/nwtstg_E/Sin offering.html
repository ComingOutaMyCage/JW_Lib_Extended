<p id="p2" data-pid="2" class="sb">A sacrifice offered for unintentional sin committed because of weakness of the imperfect flesh. Various animal sacrifices, from bull to pigeon, were used, according to the position and circumstances of the one whose sin was being atoned for.​—<a href="jwpub://b/NWTR/3:4:27-3:4:27" data-bid="1-1" class="b">Le 4:27,</a><a href="jwpub://b/NWTR/3:4:29-3:4:29" data-bid="1-2" class="b"> 29;</a><a href="jwpub://b/NWTR/58:10:8-58:10:8" data-bid="1-3" class="b"> Heb 10:8</a>.</p>
