<p id="p2" data-pid="2" class="sb">A Roman silver coin that weighed about 3.85 g (0.124 oz t) and bore an image of Caesar on one side. It was the daily wage of a laborer and was the “head tax” coin exacted by the Romans from the Jews. (<a href="jwpub://b/NWTR/40:22:17-40:22:17" data-bid="1-1" class="b">Mt 22:17;</a><a href="jwpub://b/NWTR/42:20:24-42:20:24" data-bid="1-2" class="b"> Lu 20:24</a>)​—See <a href="jwpub://p/E:1001070236/">App. B14</a>.</p>
