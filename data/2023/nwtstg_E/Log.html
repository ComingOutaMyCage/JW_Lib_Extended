<p id="p2" data-pid="2" class="sb">The smallest liquid measure mentioned in the Bible. In the Jewish Talmud, it is described as 1/12 of a hin, so using that as a basis, the log would have a capacity of 0.31 L (0.66 pt). (<a href="jwpub://b/NWTR/3:14:10-3:14:10" data-bid="1-1" class="b">Le 14:10</a>)​—See <a href="jwpub://p/E:1001070235/">App. B14</a>.</p>
