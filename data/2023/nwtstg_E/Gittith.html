<p id="p2" data-pid="2" class="sb">A musical term of uncertain meaning, though it seems to be derived from the Hebrew word <em>gath.</em> Some believe that it may be a melody associated with songs related to wine making, since <em>gath</em> refers to a winepress.​—<a href="jwpub://b/NWTR/19:81:0-19:81:0" data-bid="1-1" class="b">Ps 81:Sup</a>.</p>
