<p id="p2" data-pid="2" class="sb">A term used for numerous plants commonly growing in wet places. The plant intended in many cases is <em>Arundo donax.</em> (<a href="jwpub://b/NWTR/18:8:11-18:8:11" data-bid="1-1" class="b">Job 8:11;</a><a href="jwpub://b/NWTR/23:42:3-23:42:3" data-bid="1-2" class="b"> Isa 42:3;</a><a href="jwpub://b/NWTR/40:27:29-40:27:29" data-bid="1-3" class="b"> Mt 27:29;</a><a href="jwpub://b/NWTR/66:11:1-66:11:1" data-bid="1-4" class="b"> Re 11:1</a>)​—See <a class="it" href="jwpub://p/E:1001077182/">MEASURING REED</a>.</p>
