<p id="p2" data-pid="2" class="sb">A linear measure approximately equal to the distance between the end of the thumb and the end of the little finger when the hand is spread out. Based on the cubit of 44.5 cm (17.5 in.), a span would be 22.2 cm (8.75 in.) in length. (<a href="jwpub://b/NWTR/2:28:16-2:28:16" data-bid="1-1" class="b">Ex 28:16;</a><a href="jwpub://b/NWTR/9:17:4-9:17:4" data-bid="1-2" class="b"> 1Sa 17:4</a>)​—See <a href="jwpub://p/E:1001070235/">App. B14</a>.</p>
