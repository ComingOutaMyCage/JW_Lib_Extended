<p id="p2" data-pid="2" class="sb">In the temple in Jesus’ day, a covered passageway on the east of the outer courtyard, popularly believed to be a remnant from Solomon’s temple. There Jesus walked ‘in the wintertime,’ and there early Christians met for worship. (<a href="jwpub://b/NWTR/43:10:22-43:10:23" data-bid="1-1" class="b">Joh 10:22, 23;</a><a href="jwpub://b/NWTR/44:5:12-44:5:12" data-bid="1-2" class="b"> Ac 5:12</a>)​—See <a href="jwpub://p/E:1001070231/">App. B11</a>.</p>
