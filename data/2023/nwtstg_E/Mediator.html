<h1 id="p1" data-pid="1"><strong>Mediator</strong></h1>
</header>
<div class="bodyTxt">
<div id="section1" class="section">
<div class="pGroup">
<p id="p2" data-pid="2" class="sb">One who intercedes between two parties in order to reconcile them. In the Scriptures, Moses and Jesus are the mediators of the Law covenant and the new covenant respectively.​—<a href="jwpub://b/NWTR/48:3:19-48:3:19" data-bid="1-1" class="b">Ga 3:19;</a><a href="jwpub://b/NWTR/54:2:5-54:2:5" data-bid="1-2" class="b"> 1Ti 2:5</a>.</p>
