<p id="p2" data-pid="2" class="sb">A literal meal consisting of unleavened bread and wine as symbols of Christ’s body and blood; a memorial of Jesus’ death. Since this is an observance that Christians are Scripturally required to keep, it is also appropriately termed “the Memorial.”​—<a href="jwpub://b/NWTR/46:11:20-46:11:20" data-bid="1-1" class="b">1Co 11:20,</a><a href="jwpub://b/NWTR/46:11:23-46:11:26" data-bid="1-2" class="b"> 23-26</a>.</p>
