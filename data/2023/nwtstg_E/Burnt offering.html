<p id="p2" data-pid="2" class="sb">An animal sacrifice that was burned on the altar as a total offering to God; no part of the animal (bull, ram, male goat, turtledove, or young pigeon) was kept by the worshipper.​—<a href="jwpub://b/NWTR/2:29:18-2:29:18" data-bid="1-1" class="b">Ex 29:18;</a><a href="jwpub://b/NWTR/3:6:9-3:6:9" data-bid="1-2" class="b"> Le 6:9</a>.</p>
