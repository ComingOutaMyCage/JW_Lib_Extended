<h1 id="p1" data-pid="1"><strong>Potter</strong></h1>
</header>
<div class="bodyTxt">
<div id="section1" class="section">
<div class="pGroup">
<p id="p2" data-pid="2" class="sb">A maker of earthenware pots, dishes, and other vessels. The Hebrew word for potter literally means “former.” The potter’s authority over the clay is often used to illustrate Jehovah’s sovereignty over individuals and nations.​—<a href="jwpub://b/NWTR/23:64:8-23:64:8" data-bid="1-1" class="b">Isa 64:8;</a><a href="jwpub://b/NWTR/45:9:21-45:9:21" data-bid="1-2" class="b"> Ro 9:21</a>.</p>
