<p id="p2" data-pid="2" class="sb">A technical term of musical direction. As used at <a href="jwpub://b/NWTR/19:9:16-19:9:16" data-bid="1-1" class="b">Psalm 9:16</a>, the word may signify either a solemn, deep-toned harp interlude or a solemn pause conducive to meditation.</p>
