<p id="p2" data-pid="2" class="sb">The removal of the foreskin of the male genital organ. The procedure was made mandatory for Abraham and his descendants, but it is not a requirement for Christians. It is also used figuratively in a variety of contexts.​—<a href="jwpub://b/NWTR/1:17:10-1:17:10" data-bid="1-1" class="b">Ge 17:10;</a><a href="jwpub://b/NWTR/46:7:19-46:7:19" data-bid="1-2" class="b"> 1Co 7:19;</a><a href="jwpub://b/NWTR/50:3:3-50:3:3" data-bid="1-3" class="b"> Php 3:3</a>.</p>
