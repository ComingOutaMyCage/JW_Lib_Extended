<div class="bodyTxt">
<div id="section1" class="section">
<div class="pGroup">
<p id="p2" data-pid="2" class="sb">A grandson of Noah, and the fourth son of Ham. The 11 tribes that descended from Canaan eventually inhabited the region along the eastern Mediterranean between Egypt and Syria. That area was called “the land of Canaan.” (<a href="jwpub://b/NWTR/3:18:3-3:18:3" data-bid="1-1" class="b">Le 18:3;</a><a href="jwpub://b/NWTR/1:9:18-1:9:18" data-bid="1-2" class="b"> Ge 9:18;</a><a href="jwpub://b/NWTR/44:13:19-44:13:19" data-bid="1-3" class="b"> Ac 13:19</a>)​—See <a href="jwpub://p/E:1001070224/">App. B4</a>.</p>
