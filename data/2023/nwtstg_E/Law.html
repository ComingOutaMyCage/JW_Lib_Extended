<p id="p2" data-pid="2" class="sb">When it is capitalized, this word often refers either to the Mosaic Law or to the first five books of the Bible. When it is lowercased, it may refer to individual laws of the Mosaic Law or a principle of law.​—<a href="jwpub://b/NWTR/4:15:16-4:15:16" data-bid="1-1" class="b">Nu 15:16;</a><a href="jwpub://b/NWTR/5:4:8-5:4:8" data-bid="1-2" class="b"> De 4:8;</a><a href="jwpub://b/NWTR/40:7:12-40:7:12" data-bid="1-3" class="b"> Mt 7:12;</a><a href="jwpub://b/NWTR/48:3:24-48:3:24" data-bid="1-4" class="b"> Ga 3:24</a>.</p>
