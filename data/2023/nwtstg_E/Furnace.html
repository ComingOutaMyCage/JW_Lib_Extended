<p id="p2" data-pid="2" class="sb">A structure for smelting ore or melting metal; also used to fire pottery and other ceramic items. In Bible times, furnaces were made of brick or stone. A furnace for firing pottery and ceramics and for burning lime is also called a kiln.​—<a href="jwpub://b/NWTR/1:15:17-1:15:17" data-bid="1-1" class="b">Ge 15:17;</a><a href="jwpub://b/NWTR/27:3:17-27:3:17" data-bid="1-2" class="b"> Da 3:17;</a><a href="jwpub://b/NWTR/66:9:2-66:9:2" data-bid="1-3" class="b"> Re 9:2</a>.</p>
