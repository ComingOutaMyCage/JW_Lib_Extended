<p id="p2" data-pid="2" class="sb">Two large shallow gulfs on the coast of modern-day Tunisia and Libya, North Africa, feared by ancient sailors because of the treacherous sandbanks that were constantly shifting as a result of the tides. (<a href="jwpub://b/NWTR/44:27:17-44:27:17" data-bid="1-1" class="b">Ac 27:17</a>)​—See <a href="jwpub://p/E:1001070234/">App. B13</a>.</p>
