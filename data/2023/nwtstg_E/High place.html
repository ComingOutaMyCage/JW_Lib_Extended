<h1 id="p1" data-pid="1"><strong>High place</strong></h1>
</header>
<div class="bodyTxt">
<div id="section1" class="section">
<div class="pGroup">
<p id="p2" data-pid="2" class="sb">A place of worship usually on top of a hill, a mountain, or a man-made platform. Although high places were sometimes used for the worship of God, they are most often associated with pagan worship of false gods.​—<a href="jwpub://b/NWTR/4:33:52-4:33:52" data-bid="1-1" class="b">Nu 33:52;</a><a href="jwpub://b/NWTR/11:3:2-11:3:2" data-bid="1-2" class="b"> 1Ki 3:2;</a><a href="jwpub://b/NWTR/24:19:5-24:19:5" data-bid="1-3" class="b"> Jer 19:5</a>.</p>
