<p id="p2" data-pid="2" class="sb">“So be it,” or “surely.” The word comes from the Hebrew root word <em>ʼa·manʹ,</em> which means “to be faithful, trustworthy.” “Amen” was said in agreement to an oath, a prayer, or a statement. In Revelation, it is used as a title for Jesus.​—<a href="jwpub://b/NWTR/5:27:26-5:27:26" data-bid="1-1" class="b">De 27:26;</a><a href="jwpub://b/NWTR/13:16:36-13:16:36" data-bid="1-2" class="b"> 1Ch 16:36;</a><a href="jwpub://b/NWTR/66:3:14-66:3:14" data-bid="1-3" class="b"> Re 3:14</a>.</p>
