<h1 id="p1" data-pid="1"><strong>Brother-in-law marriage</strong></h1>
</header>
<div class="bodyTxt">
<div id="section1" class="section">
<div class="pGroup">
<p id="p2" data-pid="2" class="sb">A custom, later incorporated into the Mosaic Law, whereby a man would marry the sonless widow of his deceased brother in order to produce children to carry on his brother’s line. Also known as levirate marriage.​—<a href="jwpub://b/NWTR/1:38:8-1:38:8" data-bid="1-1" class="b">Ge 38:8;</a><a href="jwpub://b/NWTR/5:25:5-5:25:5" data-bid="1-2" class="b"> De 25:5</a>.</p>
