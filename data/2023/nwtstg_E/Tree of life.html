<h1 id="p1" data-pid="1"><strong>Tree of life</strong></h1>
</header>
<div class="bodyTxt">
<div id="section1" class="section">
<div class="pGroup">
<p id="p2" data-pid="2" class="sb">A tree in the garden of Eden. The Bible does not indicate that it had inherent life-giving qualities in its fruit; instead, it represented God’s guarantee of everlasting life to those he would allow to eat of its fruit.​—<a href="jwpub://b/NWTR/1:2:9-1:2:9" data-bid="1-1" class="b">Ge 2:9;</a><a href="jwpub://b/NWTR/1:3:22-1:3:22" data-bid="1-2" class="b"> 3:22</a>.</p>
</div>
