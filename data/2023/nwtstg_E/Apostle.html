<p id="p2" data-pid="2" class="sb">The basic sense of the word is “one sent forth,” and it is used of Jesus and certain ones who were sent to serve others. Most frequently, it is used with regard to the disciples whom Jesus personally selected as a group of 12 appointed representatives.​—<a href="jwpub://b/NWTR/41:3:14-41:3:14" data-bid="1-1" class="b">Mr 3:14;</a><a href="jwpub://b/NWTR/44:14:14-44:14:14" data-bid="1-2" class="b"> Ac 14:14</a>.</p>
