<h1 id="p1" data-pid="1"><strong>Alabaster</strong></h1>
</header>
<div class="bodyTxt">
<div id="section1" class="section">
<div class="pGroup">
<p id="p2" data-pid="2" class="sb">The name of small perfume jars originally made of a stone found near Alabastron, Egypt. Such containers were usually made with a narrow neck that could be sealed to prevent any of the precious perfume from leaking. The stone itself also came to be known by the same name.​—<a href="jwpub://b/NWTR/41:14:3-41:14:3" data-bid="1-1" class="b">Mr 14:3</a>.</p>
</div>
