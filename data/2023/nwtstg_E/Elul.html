<p id="p2" data-pid="2" class="sb">After the Babylonian exile, the name of the 6th month of the Jewish sacred calendar and the 12th month of the secular calendar. It ran from mid-August to mid-September. (<a href="jwpub://b/NWTR/16:6:15-16:6:15" data-bid="1-1" class="b">Ne 6:15</a>)​—See <a href="jwpub://p/E:1001070237/">App. B15</a>.</p>
