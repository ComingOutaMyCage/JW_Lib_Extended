<p id="p2" data-pid="2" class="sb">The Jewish high court in Jerusalem. In Jesus’ day, it was made up of 71 members, including the high priest and others who had held the office of high priest, members of the high priestly families, elders, tribal and family heads, and scribes.​—<a href="jwpub://b/NWTR/41:15:1-41:15:1" data-bid="1-1" class="b">Mr 15:1;</a><a href="jwpub://b/NWTR/44:5:34-44:5:34" data-bid="1-2" class="b"> Ac 5:34;</a><a href="jwpub://b/NWTR/44:23:1-44:23:1" data-bid="1-3" class="b"> 23:1,</a><a href="jwpub://b/NWTR/44:23:6-44:23:6" data-bid="1-4" class="b"> 6</a>.</p>
