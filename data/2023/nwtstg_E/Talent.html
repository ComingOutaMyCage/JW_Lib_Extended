<p id="p2" data-pid="2" class="sb">The largest of the Hebrew units of weight and of monetary value. It weighed 34.2 kg (75.5 lb; 91.75 lb t; 1,101 oz t). A Greek talent was smaller, weighing about 20.4 kg (44.8 lb; 54.5 lb t; 654 oz t). (<a href="jwpub://b/NWTR/13:22:14-13:22:14" data-bid="1-1" class="b">1Ch 22:14;</a><a href="jwpub://b/NWTR/40:18:24-40:18:24" data-bid="1-2" class="b"> Mt 18:24</a>)​—See <a href="jwpub://p/E:1001070236/">App. B14</a>.</p>
