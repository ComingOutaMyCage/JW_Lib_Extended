<p id="p2" data-pid="2" class="sb">The verb means “to immerse,” or dip under water. Jesus made baptism a requirement for his followers. The Scriptures also refer to John’s baptism, baptism with holy spirit, and baptism with fire, among others.​—<a href="jwpub://b/NWTR/40:3:11-40:3:11" data-bid="1-1" class="b">Mt 3:11,</a><a href="jwpub://b/NWTR/40:3:16-40:3:16" data-bid="1-2" class="b"> 16;</a><a href="jwpub://b/NWTR/40:28:19-40:28:19" data-bid="1-3" class="b"> 28:19;</a><a href="jwpub://b/NWTR/43:3:23-43:3:23" data-bid="1-4" class="b"> Joh 3:23;</a><a href="jwpub://b/NWTR/60:3:21-60:3:21" data-bid="1-5" class="b"> 1Pe 3:21</a>.</p>
