<p id="p2" data-pid="2" class="sb">From the Greek word <em>aʹbys·sos,</em> meaning “exceedingly deep” or “unfathomable, boundless.” It is used in the Christian Greek Scriptures to refer to a place or condition of confinement. It includes the grave but is not limited to it.​—<a href="jwpub://b/NWTR/42:8:31-42:8:31" data-bid="1-1" class="b">Lu 8:31;</a><a href="jwpub://b/NWTR/45:10:7-45:10:7" data-bid="1-2" class="b"> Ro 10:7;</a><a href="jwpub://b/NWTR/66:20:3-66:20:3" data-bid="1-3" class="b"> Re 20:3</a>.</p>
