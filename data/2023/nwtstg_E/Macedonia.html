<div class="bodyTxt">
<div id="section1" class="section">
<div class="pGroup">
<p id="p2" data-pid="2" class="sb">A region north of Greece that gained prominence under Alexander the Great and remained independent until conquered by the Romans. Macedonia was a Roman province when the apostle Paul made his first visit to Europe. Paul visited the area three times. (<a href="jwpub://b/NWTR/44:16:9-44:16:9" data-bid="1-1" class="b">Ac 16:9</a>)​—See <a href="jwpub://p/E:1001070234/">App. B13</a>.</p>
