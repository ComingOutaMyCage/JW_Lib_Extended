<div class="pGroup">
<p id="p2" data-pid="2" class="sb">The Greek term basically means “Chief Leader.” It refers to the essential role of Jesus Christ in freeing faithful humans from the deadly effects of sin and in leading them to everlasting life.​—<a href="jwpub://b/NWTR/44:3:15-44:3:15" data-bid="1-1" class="b">Ac 3:15;</a><a href="jwpub://b/NWTR/44:5:31-44:5:31" data-bid="1-2" class="b"> 5:31;</a><a href="jwpub://b/NWTR/58:2:10-58:2:10" data-bid="1-3" class="b"> Heb 2:10;</a><a href="jwpub://b/NWTR/58:12:2-58:12:2" data-bid="1-4" class="b"> 12:2</a>.</p>
