<p id="p2" data-pid="2" class="sb">Actions or phenomena that surpass all powers known to humans and are attributed to a supernatural agency. Such expressions as “sign,” “portent,” and “wonder” are sometimes used synonymously in the Bible.​—<a href="jwpub://b/NWTR/2:4:21-2:4:21" data-bid="1-1" class="b">Ex 4:21;</a><a href="jwpub://b/NWTR/44:4:22-44:4:22" data-bid="1-2" class="b"> Ac 4:22;</a><a href="jwpub://b/NWTR/58:2:4-58:2:4" data-bid="1-3" class="b"> Heb 2:4</a>.</p>
