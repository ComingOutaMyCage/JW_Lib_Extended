<p id="p2" data-pid="2" class="sb">After the Babylonian exile, the name of the 5th month of the Jewish sacred calendar and the 11th month of the secular calendar. It ran from mid-July to mid-August. It is not mentioned by name in the Bible; it is simply referred to as “the fifth month.” (<a href="jwpub://b/NWTR/4:33:38-4:33:38" data-bid="1-1" class="b">Nu 33:38;</a><a href="jwpub://b/NWTR/15:7:9-15:7:9" data-bid="1-2" class="b"> Ezr 7:9</a>)​—See <a href="jwpub://p/E:1001070237/">App. B15</a>.</p>
