<p id="p2" data-pid="2" class="sb">The first day of each month of the Jewish calendar, which was observed as a day for gathering together, feasting, and offering special sacrifices. In later periods, the day became an important national festival, and people abstained from work.​—<a href="jwpub://b/NWTR/4:10:10-4:10:10" data-bid="1-1" class="b">Nu 10:10;</a><a href="jwpub://b/NWTR/14:8:13-14:8:13" data-bid="1-2" class="b"> 2Ch 8:13;</a><a href="jwpub://b/NWTR/51:2:16-51:2:16" data-bid="1-3" class="b"> Col 2:16</a>.</p>
