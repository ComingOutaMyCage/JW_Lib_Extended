<p id="p2" data-pid="2" class="sb">A sacrifice for personal sins. It differed slightly from other sin offerings in that it was to satisfy or restore certain covenant rights that the repentant wrongdoer had lost because of a sin and to give him relief from the penalty.​—<a href="jwpub://b/NWTR/3:7:37-3:7:37" data-bid="1-1" class="b">Le 7:37;</a><a href="jwpub://b/NWTR/3:19:22-3:19:22" data-bid="1-2" class="b"> 19:22;</a><a href="jwpub://b/NWTR/23:53:10-23:53:10" data-bid="1-3" class="b"> Isa 53:10</a>.</p>
