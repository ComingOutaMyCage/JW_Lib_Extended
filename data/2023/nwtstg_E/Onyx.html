<p id="p2" data-pid="2" class="sb">A semiprecious stone, a hard variety of agate, or a banded form of chalcedony. The onyx has white layers alternating with black, brown, red, gray, or green layers. It was used in the special garments of the high priest.​—<a href="jwpub://b/NWTR/2:28:9-2:28:9" data-bid="1-1" class="b">Ex 28:9,</a><a href="jwpub://b/NWTR/2:28:12-2:28:12" data-bid="1-2" class="b"> 12;</a><a href="jwpub://b/NWTR/13:29:2-13:29:2" data-bid="1-3" class="b"> 1Ch 29:2;</a><a href="jwpub://b/NWTR/18:28:16-18:28:16" data-bid="1-4" class="b"> Job 28:16</a>.</p>
