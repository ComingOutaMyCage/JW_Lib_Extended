</header>
<div class="bodyTxt">
<div id="section1" class="section">
<div class="pGroup">
<p id="p2" data-pid="2" class="sb">A linear measure roughly the distance from the elbow to the tip of the middle finger. The Israelites commonly used a cubit of about 44.5 cm (17.5 in.), but they also used a larger cubit that was one handbreadth longer, about 51.8 cm (20.4 in.). (<a href="jwpub://b/NWTR/1:6:15-1:6:15" data-bid="1-1" class="b">Ge 6:15;</a><a href="jwpub://b/NWTR/42:12:25-42:12:25" data-bid="1-2" class="b"> Lu 12:25</a>)​—See <a href="jwpub://p/E:1001070235/">App. B14</a>.</p>
