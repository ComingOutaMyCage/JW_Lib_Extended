<p id="p2" data-pid="2" class="sb">A sworn statement to certify that something is true, or a solemn promise that a person will or will not do a certain thing. It is frequently a vow made to a superior, especially to God. Jehovah reinforced his covenant with Abraham by a sworn oath.​—<a href="jwpub://b/NWTR/1:14:22-1:14:22" data-bid="1-1" class="b">Ge 14:22;</a><a href="jwpub://b/NWTR/58:6:16-58:6:17" data-bid="1-2" class="b"> Heb 6:16, 17</a>.</p>
