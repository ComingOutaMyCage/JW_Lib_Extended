<p id="p2" data-pid="2" class="sb">Utensils made of gold, silver, or copper, used at the tabernacle and the temple for burning incense and for removing coals from the sacrificial altar and burnt lampwicks from the golden lampstand. They were also called censers.​—<a href="jwpub://b/NWTR/2:37:23-2:37:23" data-bid="1-1" class="b">Ex 37:23;</a><a href="jwpub://b/NWTR/14:26:19-14:26:19" data-bid="1-2" class="b"> 2Ch 26:19;</a><a href="jwpub://b/NWTR/58:9:4-58:9:4" data-bid="1-3" class="b"> Heb 9:4</a>.</p>
