<div class="pGroup">
<p id="p2" data-pid="2" class="sb">The name of the seventh month of the Jewish sacred calendar and the first month of the secular calendar. It ran from mid-September to mid-October. After the Jews’ return from Babylon, it was called Tishri. (<a href="jwpub://b/NWTR/11:8:2-11:8:2" data-bid="1-1" class="b">1Ki 8:2</a>)​—See <a href="jwpub://p/E:1001070237/">App. B15</a>.</p>
