<h1 id="p1" data-pid="1"><strong>Tribute</strong></h1>
</header>
<div class="bodyTxt">
<div id="section1" class="section">
<div class="pGroup">
<p id="p2" data-pid="2" class="sb">Payment by one State or ruler to another as a mark of submission, in order to maintain peace or to gain protection. (<a href="jwpub://b/NWTR/12:3:4-12:3:4" data-bid="1-1" class="b">2Ki 3:4;</a><a href="jwpub://b/NWTR/12:18:14-12:18:16" data-bid="1-2" class="b"> 18:14-16;</a><a href="jwpub://b/NWTR/14:17:11-14:17:11" data-bid="1-3" class="b"> 2Ch 17:11</a>) The word is also used for a personal tax on individuals.​—<a href="jwpub://b/NWTR/16:5:4-16:5:4" data-bid="2-1" class="b">Ne 5:4;</a><a href="jwpub://b/NWTR/45:13:7-45:13:7" data-bid="2-2" class="b"> Ro 13:7</a>.</p>
