<p id="p2" data-pid="2" class="sb">A term, evidently musical, found in the superscriptions of <a href="jwpub://b/NWTR/19:53:0-19:53:0" data-bid="1-1" class="b">Psalms 53</a> and <a href="jwpub://b/NWTR/19:88:0-19:88:0" data-bid="2-1" class="b">88</a>. It may be related to a Hebrew root verb meaning “grow weak; fall sick,” thereby suggesting a gloomy and sad tone, which would harmonize with the somber content of the two songs.</p>
