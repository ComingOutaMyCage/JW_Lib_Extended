<div class="pGroup">
<p id="p2" data-pid="2" class="sb">A Greek god, son of Zeus. In Lystra, Paul was mistakenly called Hermes in reference to that god’s supposed role as messenger of the gods and the god of skillful speech.​—<a href="jwpub://b/NWTR/44:14:12-44:14:12" data-bid="1-1" class="b">Ac 14:12</a>.</p>
