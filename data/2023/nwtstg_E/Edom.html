<h1 id="p1" data-pid="1"><strong>Edom</strong></h1>
</header>
<div class="bodyTxt">
<div id="section1" class="section">
<div class="pGroup">
<p id="p2" data-pid="2" class="sb">Another name given to Esau, son of Isaac. The descendants of Esau (Edom) took over the area of Seir, the mountainous region between the Dead Sea and the Gulf of ‘Aqaba. It became known as Edom. (<a href="jwpub://b/NWTR/1:25:30-1:25:30" data-bid="1-1" class="b">Ge 25:30;</a><a href="jwpub://b/NWTR/1:36:8-1:36:8" data-bid="1-2" class="b"> 36:8</a>)​—See <a href="jwpub://p/E:1001070223/">App. B3</a> and <a href="jwpub://p/E:1001070224/">B4</a>.</p>
</div>
