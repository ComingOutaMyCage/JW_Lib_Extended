<h1 id="p1" data-pid="1"><strong>Molech</strong></h1>
</header>
<div class="bodyTxt">
<div id="section1" class="section">
<div class="pGroup">
<p id="p2" data-pid="2" class="sb">A god of the Ammonites; possibly the same as Malcam, Milcom, and Moloch. It may be a title rather than the name of a specific god. The Mosaic Law demanded the death penalty for anyone who sacrificed his children to Molech.​—<a href="jwpub://b/NWTR/3:20:2-3:20:2" data-bid="1-1" class="b">Le 20:2;</a><a href="jwpub://b/NWTR/24:32:35-24:32:35" data-bid="1-2" class="b"> Jer 32:35;</a><a href="jwpub://b/NWTR/44:7:43-44:7:43" data-bid="1-3" class="b"> Ac 7:43</a>.</p>
</div>
