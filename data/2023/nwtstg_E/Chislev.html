<p id="p2" data-pid="2" class="sb">After the Jews’ return from Babylon, the name of the ninth month of the Jewish sacred calendar and the third month of the secular calendar. It ran from mid-November to mid-December. (<a href="jwpub://b/NWTR/16:1:1-16:1:1" data-bid="1-1" class="b">Ne 1:1;</a><a href="jwpub://b/NWTR/38:7:1-38:7:1" data-bid="1-2" class="b"> Zec 7:1</a>)​—See <a href="jwpub://p/E:1001070237/">App. B15</a>.</p>
