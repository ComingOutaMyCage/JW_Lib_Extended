<p id="p2" data-pid="2" class="sb">Hands were laid on a person to appoint him to a special work or to designate him for a blessing, a healing, or a gift of the holy spirit. Sometimes hands were laid on animals before they were sacrificed.​—<a href="jwpub://b/NWTR/2:29:15-2:29:15" data-bid="1-1" class="b">Ex 29:15;</a><a href="jwpub://b/NWTR/4:27:18-4:27:18" data-bid="1-2" class="b"> Nu 27:18;</a><a href="jwpub://b/NWTR/44:19:6-44:19:6" data-bid="1-3" class="b"> Ac 19:6;</a><a href="jwpub://b/NWTR/54:5:22-54:5:22" data-bid="1-4" class="b"> 1Ti 5:22</a>.</p>
