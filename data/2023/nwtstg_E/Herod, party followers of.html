<p id="p2" data-pid="2" class="sb">Also known as Herodians. They were a party of nationalists who supported the political aims of the Herods in their rule under the Romans. Some of the Sadducees probably belonged to this party. The Herodians joined with the Pharisees to oppose Jesus.​—<a href="jwpub://b/NWTR/41:3:6-41:3:6" data-bid="1-1" class="b">Mr 3:6</a>.</p>
