<h1 id="p1" data-pid="1"><strong>Measuring reed</strong></h1>
</header>
<div class="bodyTxt">
<div id="section1" class="section">
<div class="pGroup">
<p id="p2" data-pid="2" class="sb">A measuring reed was six cubits long. Based on the common cubit, it measured 2.67 m (8.75 ft); based on the long cubit, it measured 3.11 m (10.2 ft). (<a href="jwpub://b/NWTR/26:40:3-26:40:3" data-bid="1-1" class="b">Eze 40:3,</a><a href="jwpub://b/NWTR/26:40:5-26:40:5" data-bid="1-2" class="b"> 5;</a><a href="jwpub://b/NWTR/66:11:1-66:11:1" data-bid="1-3" class="b"> Re 11:1</a>)​—See <a href="jwpub://p/E:1001070235/">App. B14</a>.</p>
</div>
