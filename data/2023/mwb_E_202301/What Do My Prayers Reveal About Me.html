<div class="bodyTxt">
<div id="section1" class="section">
<div class="pGroup">
<p id="p3" data-pid="3" class="so">Jabez was an honorable man (<a href="jwpub://b/NWTR/13:4:9-13:4:9" data-bid="1-1" class="b">1Ch 4:9</a>)</p>
<p id="p4" data-pid="4" class="so">His prayer revealed his concern for true worship (<a href="jwpub://b/NWTR/13:4:10-13:4:10" data-bid="2-1" class="b">1Ch 4:10a</a>; <a class="xt" data-xtid="45" href="jwpub://p/E:2010732/6-10"><em>w10</em> 10/1 23 ¶3-7</a>)</p>
<p id="p5" data-pid="5" class="so">Jehovah answered Jabez’ prayer (<a href="jwpub://b/NWTR/13:4:10-13:4:10" data-bid="3-1" class="b">1Ch 4:10b</a>)</p>

<p id="p6" data-pid="6" class="se"><strong>ASK YOURSELF,</strong> ‘What do my prayers reveal about me?’​—<a href="jwpub://b/NWTR/40:6:9-40:6:10" data-bid="4-1" class="b">Mt 6:9, 10</a>.</p>
