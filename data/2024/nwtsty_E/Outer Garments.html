<div class="stdCaption"><p id="p2" data-pid="2" class="se">The Greek word <em>hi·maʹti·on,</em> for “outer garment,” probably corresponds to the Hebrew word <em>sim·lahʹ.</em> In some cases, it appears to have been a loose robe, but more often it was a rectangular piece of material. It was easily put on and thrown off.</p>
