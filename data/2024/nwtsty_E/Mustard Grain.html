<div class="stdCaption"><p id="p2" data-pid="2" class="se">Of the various types of seeds that were gathered and sown by Galilean farmers, the mustard seed was evidently the tiniest. This seed was used in ancient Jewish writings as a figure of speech for the very smallest measure of size.</p>
