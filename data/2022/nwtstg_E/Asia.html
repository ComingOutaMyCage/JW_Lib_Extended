<p id="p2" data-pid="2" class="sb">In the Christian Greek Scriptures, the name of the Roman province that included what is today the western part of Turkey, as well as some coastal islands, such as Samos and Patmos. The capital was Ephesus. (<a href="jwpub://b/NWTR/44:20:16-44:20:16" data-bid="1-1" class="b">Ac 20:16;</a><a href="jwpub://b/NWTR/66:1:4-66:1:4" data-bid="1-2" class="b"> Re 1:4</a>)​—See <a href="jwpub://p/E:1001070234/">App. B13</a>.</p>
