<p id="p3" data-pid="3" class="sb">Of all the qualities that Jehovah possesses, love is the dominant one. It is also the most appealing. As we examine some of the beautiful facets of this gemlike quality, we will come to see why the Bible says that “God is love.”​—<a href="jwpub://b/NWTR/62:4:8-62:4:8" data-bid="1-1" class="b">1 John 4:8</a>.</p>
