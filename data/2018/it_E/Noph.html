<p id="p1" data-pid="1" class="st"><span id="page509" class="pageNum" aria-hidden="true" data-no="509" data-before-text="509"></span><strong>NOPH</strong></p>
<p id="p2" data-pid="2" class="sb">The usual Hebrew Scripture name for Memphis, an important city of ancient Egypt.​—<a href="jwpub://b/NWTR/23:19:13-23:19:13" data-bid="1-1" class="b">Isa 19:13;</a><a href="jwpub://b/NWTR/24:2:16-24:2:16" data-bid="1-2" class="b"> Jer 2:16;</a><a href="jwpub://b/NWTR/24:44:1-24:44:1" data-bid="1-3" class="b"> 44:1;</a><a href="jwpub://b/NWTR/24:46:14-24:46:14" data-bid="1-4" class="b"> 46:14,</a><a href="jwpub://b/NWTR/24:46:19-24:46:19" data-bid="1-5" class="b"> 19;</a><a href="jwpub://b/NWTR/26:30:13-26:30:13" data-bid="1-6" class="b"> Eze 30:13,</a><a href="jwpub://b/NWTR/26:30:16-26:30:16" data-bid="1-7" class="b"> 16</a>; see <a href="jwpub://p/E:1200002976/">MEMPHIS</a>.</p>
