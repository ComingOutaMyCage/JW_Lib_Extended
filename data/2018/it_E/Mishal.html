<p id="p1" data-pid="1" class="st"><span id="page415" class="pageNum" aria-hidden="true" data-no="415" data-before-text="415"></span><strong>MISHAL</strong></p>
<p id="p2" data-pid="2" class="sn">(Mi πshal) [Place of Making Inquiry].</p>
<p id="p3" data-pid="3" class="sb">A border city of Asher given to the Gershonite Levites, apparently also called Mashal. Probably Mishal was situated not far from Mount Carmel. (<a href="jwpub://b/NWTR/6:19:24-6:19:26" data-bid="1-1" class="b">Jos 19:24-26;</a><a href="jwpub://b/NWTR/6:21:27-6:21:27" data-bid="1-2" class="b"> 21:27,</a><a href="jwpub://b/NWTR/6:21:30-6:21:30" data-bid="1-3" class="b"> 30;</a><a href="jwpub://b/NWTR/13:6:74-13:6:74" data-bid="1-4" class="b"> 1Ch 6:74</a>) However, its exact location is unknown.</p>
